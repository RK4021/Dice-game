<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Style/Normalize.css">
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <div class="hero">

        <div class="hero-block">
            <div class="player__0 play">
                <div class="hand"><img src="/habbo-habbohotel.gif" alt="" class="gif"></div>
                <img src="/picture/dice-1.png" alt="" class="dice-image hidden">

                <button class="new-game btn big"><span class="icon">🔁</span>new game</button>

                <h1 class="heading">Player 1👳‍♂️</h1>
                <h1 class="score p0__main__score">0</h1>
                <div class="block-container">
                    <button class="dice btn big"><span class="icon">🎲</span> Roll Dice</button>
                    <button class="hold btn big"><span class="icon">🕹</span> Hold</button>
                    <div class="score__block">
                        <p>current</p>
                        <h3 class="p0__current__score current__score ">0</h3>
                    </div>
                </div>
                <div class="winner-ad"><img src="/winner (1).gif" alt="" class="gif"></div>
                <div class="loser-ad"><img src="/sad-sad-face.gif" alt="" class="gif"></div>

            </div>
            <div class="player__1 ">
                <div class="hand"><img src="/habbo-habbohotel.gif" alt="" class="gif"></div>

                <h1 class="heading">Player 2🤵</h1>
                <h1 class="score p1__main__score">0</h1>
                <div class="score__block">
                    <p>current</p>
                    <h3 class=" p1__current__score current__score">0</h3>

                </div>
                <div class="winner-ad"><img src="/winner (1).gif" alt="" class="gif"></div>
                <div class="loser-ad"><img src="/sad-sad-face.gif" alt="" class="gif"></div>

            </div>
        </div>

    </div>


    <img src="" alt="">



    <script src="/script.js"></script>




</body>

</html>
